<html>
	<head>
		<title>
			Spoj_follower
		</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- <link rel="stylesheet" type="text/css" href="/index.css"> -->

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
	 <body  style="background-color:#000000">
    <div class="container">
    	<div class="row">
    	<div class="col-md-12">
      	<a href="https://github.com/nimxor/spoj_follower"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
      	</div>
      	</div>
      	<br><br><br><br><br><br><br><br>
      	<div class="row">
      	<div class="col-md-12">
	    <div class="panel panel-default table-responsive">
	      	<div class="panel-heading" align="center">
	        	<h4>{{ user_name }}</h4>
	      	</div>
	      	<table class="table table-bordered table-hover">
	      	  	<tbody>
	      	  		<tr> 
	          			<th>Date and Time</th>
	          			<th>problem</th>
		          	</tr>
		          	{% for key, value in post_list.items %}	
			          	<tr>
			          		<td>{{ key }}</td>
			            	<td><a href="http://www.spoj.com/problems/{{value}}/">{{ value }}</a></td> 
			          	</tr>
		          	{% endfor %}
	        	</tbody>
	      	</table>
	    </div>  	
	    </div>
	    </div>
    </div>


</body>
</html>
